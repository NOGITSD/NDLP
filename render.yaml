services:
  # ── Single service: Backend API + Frontend (served by FastAPI) ──
  - type: web
    name: jarvis-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: DB_BACKEND
        value: firebase
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: APP_ENV
        value: production
